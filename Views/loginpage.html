<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../client/login_view/main.css">
    <title>Twitter Statistics</title>
  </head>
  <body>
    <h1 class="center">Twitter Statistics Service Website </h1>
    <form action="/user/register" class="formInput" target="_self" method="POST">
      <div class="center">
        <label for="fName">First Name</label>
        <br>
        <input type="text" class="formInput" id="fName" name="fName">
      </div>
      <div class="center">
        <label for="lName">Last Name</label>
        <br>
        <input type="text" class="formInput" id="lName" name="lName">
      </div>
      <form action="/user/login" target="_self" method="POST">
      <div class="center">
        <label for="username">Username</label>
        <br>
        <input type="text" class="formInput" id="username" name="username">
      </div>
      <div class="center">
        <label for="pass">Password (8 characters minimum)</label>
        <br>
        <input type="password" class="formInput" id="pass" name="password" minlength="6" required>
      </div>
      <div class="center"><input type="submit" class="LogIn" value="Log In"></input>
      <input type="submit" class = "Register" value ="Sign Up"></input></div>
    </form>
