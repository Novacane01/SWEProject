  <body>
    <div class="container-fluid">
      <h1 id="TT"><center>Trendi</center></h1>
    </div>
    <div class="container">
      <div class="register">
        <form action="/user/login" target="_self" method="POST">
          <div class="form-group">
            <label for="fName">First Name</label>
            <br>
            <input class="form-control" type="text" id="fName" name="fName" placeholder="i.e. Jon" required>
          </div>
          <div class="form-group">
            <label for="lName">Last Name</label>
            <br>
            <input class="form-control" type="text" id="lName" name="lName" placeholder="i.e. Snow" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <br>
            <input class="form-control" type="text" id="username" name="username" placeholder="i.e. KingoftheNorth1212" required>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <br>
            <input class="form-control" type="password" id="pass" name="password" minlength="6" placeholder="(6 characters minimum)" required>
          </div>
          <div class="form-group">
            <label for="pass">Verify Password</label>
            <br>
            <input class="form-control" type="password" id="pass" name="password" minlength="6" placeholder="(6 characters minimum)" required>
          </div>
          <div class="text-center">
          <!--  <input class="btn btn-outline-light" type="submit" value="Log In" ></input>-->
            <input class="btn btn-outline-light" type="submit" id= "register" value ="Register" formaction="/user/register"></input></div>
        </form>
      </div>
    </div>
