<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/register.css">
    <title>Twitter Statistics</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="TT" class="text-center">Trendi</h1>
    </div>
    <div class="container">
      <div class="register">
        <form action="/user/register" target="_self" method="POST">
          <div class="form-group">
            <label for="fName"><b>First Name</b></label>
            <br>
            <input class="form-control" type="text" id="fName" name="fName" placeholder="i.e. Jon" required>
          </div>
          <div class="form-group">
            <label for="lName"><b>Last Name</b></label>
            <br>
            <input class="form-control" type="text" id="lName" name="lName" placeholder="i.e. Snow" required>
          </div>
          <div class="form-group">
            <label for="username"><b>Username</b></label>
            <br>
            <input class="form-control" type="text" id="username" name="username" placeholder="i.e. KingoftheNorth1212" required>
          </div>
          <div class="form-group">
            <label for="pass"><b>Password</b></label>
            <br>
            <input class="form-control" type="password" id="pass" name="password" minlength="6" placeholder="(6 characters minimum)" required>
          </div>
          <div class="form-group">
            <label for="pass"><b>Verify Password</b></label>
            <br>
            <input class="form-control" type="password" id="pass" name="verifypassword" minlength="6" placeholder="(6 characters minimum)" required>
          </div>
          <div class="text-center">
          <!--  <input class="btn btn-outline-light" type="submit" value="Log In" ></input>-->
            <input class="btn btn-outline-light" type="submit" id= "register" value ="Register" formaction="/user/register"></input></div>
        </form>
      </div>
    </div>
  </body>
</html>
